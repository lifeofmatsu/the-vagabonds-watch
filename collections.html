<head>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- 'Raleway' font sourced from Google Fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/collections.css" />

    <!-- Tailwind framework for css -->

    <title>Collections</title>
</head>

<body>
    <header>
        <section class="container">
            <nav class="nav-grid">
                <h1>The Vagabond's Watch</h1>
                <a href="./index.html">Home</a>
                <a href="./collections.html">Collection</a>
                <a href="#profile"><img id="profile" src="" alt="Profile Icon" /></a>
            </nav>
        </section>
    </header>

    <main class="main">
        <section class="container">
            <div>DARK MODE</div>
                <label class="switch" title="change theme" aria-label="change theme">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle round"></span>
                </label>
        </section>

        <section class="container">
            <h2>Time Collection</h2>
            <h3>History of places one has been.</h3>
        </section>

        <section class="container">
            <div class="clock">
                <span class="hand sec animate"></span>
                <span class="hand minutes animate"></span> 
                <span class="hand hours animate"></span> 
                <span class="pin"></span>
              </div>

               <!-- collections.html -->
            <div id="gridContainer">
                <!-- Grid items will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
